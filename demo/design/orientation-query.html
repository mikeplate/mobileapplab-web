<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <style>
        body {
            margin: 0px;
        }
        h1 {
            margin: 0;
            padding: 5pt;
            font-size: 16pt;
        }
        p {
            margin: 0;
            padding: 5pt;
            font-size: 10pt;
        }
        h6 {
            margin: 0;
            padding: 5pt;
            font-size: 10pt;
        }
        img {
            width: 100%;
        }
        @media (orientation:landscape) {
            body>* {
                display: none;
            }
            body {
                background: url(images/summer.jpg) no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        }
        </style>
        <script>
        </script>
    </head>
    <body>
        <header>
            <h1>Summer in Sweden</h1>
        </header>
        <article>
            <img src="images/summer.jpg" />
        </article>
        <footer>
            <p>This is a photo from a lake somewhere in Sweden in the summer of 2005. Change
            orientation of your device to landscape in order to only see the photo.</p>
            <h6>&copy; 2012 by Anybody</h6>
        </footer>
    </body>
</html>
