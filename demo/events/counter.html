<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width" />
        <title>List Expanded Toolbar Pattern</title>
        <style>
            body {
                background-color: #000;
                max-width: 600px;
                margin: 0px auto;
                font-family: sans-serif;
            }
            ul, li, h1, h2 {
                margin: 0px;
                padding: 0px;
                list-style-type: none;
            }
            h1 {
                font-size: 24pt;
                background-color: #339;
                color: #fff;
                padding: 10px;
                border-bottom-left-radius: 5px;
                border-bottom-right-radius: 5px;
                margin-bottom: 10px;
            }
            #number {
                display: block;
                background-color: #ddd;
                margin-left: 10px;
                margin-right: 10px;
                margin-bottom: 10px;
                padding: 10px;
                font-size: 50px;
                font-weight: bold;
                text-align: center;
                color: #333;
            }
            nav {
                margin-left: 10px;
                margin-right: 10px;
            }
            nav>div {
                float: left;
                width: 33%;
            }
            a {
                display: block;
                font-size: 50px;
                font-weight: bold;
                text-align: center;
                color: #fff;
                text-shadow: 2px 2px 0px #000;
                border-radius: 10px;
                text-decoration: none;
                height: 60px;
            }
            a:focus {
                opacity: 0.5;
            }
            a#ins {
                margin-right: 5px;
                font-size: 25px;
                line-height: 60px;
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #00a), color-stop(1, #669));
                background-image: -moz-linear-gradient(-90deg, #00a, #669);
                background-image: -o-linear-gradient(-90deg, #00a, #669);
            }
            a#dec {
                margin-left: 5px;
                margin-right: 5px;
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #a00), color-stop(1, #966));
                background-image: -moz-linear-gradient(-90deg, #a00, #966);
                background-image: -o-linear-gradient(-90deg, #a00, #966);
            }
            a#inc {
                margin-left: 5px;
                background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #0a0), color-stop(1, #696));
                background-image: -moz-linear-gradient(-90deg, #0a0, #696);
                background-image: -o-linear-gradient(-90deg, #0a0, #696);
            }
            #box {
                margin: auto;
                display: block;
                margin-top: 200px;
            }
            img {
                -webkit-transition: -webkit-transform 1s;
                -moz-transition: -moz-transform 1s;
                -o-transition: -o-transform 1s;
                transition: transform 1s;
            }
        </style>
    </head>
    <body>
        <h1>Counter</h1>
        <div id="number">0</div>
        <nav>
            <div>
                <a id="ins" href="javascript:insert();">Insert</a>
            </div>
            <div>
                <a id="dec" href="javascript:dec();">-</a>
            </div>
            <div>
                <a id="inc" href="javascript:inc();">+</a>
            </div>
        </nav>

        <script>
            document.getElementById("dec").addEventListener("touchstart", onTouchStart, false);
            document.getElementById("inc").addEventListener("touchstart", onTouchStart, false);

            window.onerror = function(err) {
                alert(err);
            }

            var value = 0;
            var currentBox = document.getElementById("box");
            function dec() {
                value--;
                updateValue();
            }
            function inc() {
                value++;
                updateValue();
            }
            function insert() {
                var box = document.getElementById("box");
                var img = document.createElement("img");
                img.src = box.src;
                img.style.position = "absolute";
                img.style.left = box.offsetLeft+"px";
                img.style.top = box.offsetTop+"px";
                document.body.appendChild(img);
                dragAround(img);
                currentBox = img;
                value = 0;
                updateValue();
            }
            function updateValue() {
                var number = document.getElementById("number");
                number.innerHTML = value;

                var transformSpec = "rotate(" + (value*10) + "deg)";
                currentBox.style.WebkitTransform = transformSpec;
                currentBox.style.MozTransform = transformSpec;
                currentBox.style.OTransform = transformSpec;
                currentBox.style.transform = transformSpec;
            }

            function onTouchStart(evinfo) {
                if (evinfo.target.id=="dec")
                    dec();
                else
                    inc();
                evinfo.preventDefault();
            }

            function dragAround(el) {
                var offsetX, offsetY;
                var dragging = false;
                el.addEventListener("touchstart", function(event) {
                    if (!dragging) {
                        offsetX = event.touches[0].pageX - event.target.offsetLeft;
                        offsetY = event.touches[0].pageY - event.target.offsetTop;
                        dragging = true;
                        event.preventDefault();
                    }
                }, false);
                el.addEventListener("touchmove", function(event) {
                    if (dragging) {
                        var x = event.touches[0].pageX - offsetX;
                        var y = event.touches[0].pageY - offsetY;
                        event.target.style.left = x + "px";
                        event.target.style.top = y + "px";
                        event.preventDefault();
                    }
                }, false);
                el.addEventListener("touchend", function(event) {
                    if (dragging) {
                        dragging = false;
                        event.preventDefault();
                    }
                }, false);
            }
        </script>
